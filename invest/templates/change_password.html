{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card py-3 px-3 shadow">
                <!-- Basic layout-->
                <form method="post" class="form-horizontal form-validate-jquery">

                    <div class="panel  panel-primary">
                        <div class="panel-heading">
                            <h5 class="panel-title">Nouveau</h5>
                            <div class="heading-elements">
                                <ul class="icons-list">
                                    <li><a data-action="collapse"></a></li>
                                    <li><a data-action="reload"></a></li>
                                    <!-- <li><a data-action="close"></a></li> -->
                                </ul>
                            </div>
                        </div>

                        <div class="panel-body">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-primary">Enr√©gistrer</button>
                        </div>
                    </div>
                </form>
                <!-- /basic layout -->
            </div>
        </div>
    </div>
</div>

{% endblock content %}
